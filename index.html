<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basque Chatbot</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Basque Chatbot</h1>
        </div>
        <div class="chat-window" id="chat-window">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Idatzi zure mezua hemen...">
            <button id="send-button">Bidali</button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
